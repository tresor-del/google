<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced search</title>
    <link rel="stylesheet" href="../sass/sass_asearch.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <ul>
          <li class="logo">
            <a href="index.html"
              ><img src="../asset/googlelogo.png" alt="Logo" width="100" height="30"
            /></a>
          </li>

          <li><a href="index.html">Google Search</a></li>
        </ul>
        <p>Advanced Search</p>
      </div>
    </header>

    <form action="https://www.google.com/search">
      <div class="head">
        <p>Find pages with...</p>
      </div>

      <section class="line">
        <div class="il">
          <div class="linec">
            <label for="text">all these words:</label>
            <label for="text">this exact word or phrase:</label>
            <label for="text">any of these words:</label>
            <label for="text">none of these words:</label>
          </div>

          <div class="linec">
            <input type="text" autofocus name="as_q" />
            <input class="input" type="text" name="as_q" />
            <input class="input" type="text" name="as_q" />
            <input class="input" type="text" name="as_q" />
          </div>
        </div>

        <div class="btn">
          <input type="submit" value="Advanced Search" />
        </div>
      </section>
    </form>
  </body>
</html>
